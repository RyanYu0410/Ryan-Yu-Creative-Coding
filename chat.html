<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with Emojis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 600px;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #user-input {
            display: flex;
            padding: 10px;
        }
        #user-input input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #user-input button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #emoji {
            font-size: 100px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="emoji"></div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const emoji = document.getElementById('emoji');

        const aiResponses = [
            "Hello! Are you ready to play a game?",
            "That's interesting! Tell me more.",
            "I understand. Have you ever played a game?",
            "Great! I am happy to see you happy!",
            "I'm here to assist you. What is your favorite game?"
        ];

        const emojis = {
            neutral: "ðŸ˜",
            happy: "ðŸ˜Š",
            sad: "ðŸ˜¢",
            excited: "ðŸ˜ƒ",
            confused: "ðŸ¤”",
            surprised: "ðŸ˜²"
        };

        const windows = {
            neutral: 'https://buttomgame.glitch.me/index.html',
            happy: 'https://example.com/happy',
            sad: 'https://example.com/sad',
            excited: 'https://example.com/excited',
            confused: 'https://example.com/confused',
            surprised: 'https://example.com/surprised'
        };

        let conversationCount = 0;
        let currentEmotion = 'neutral';

        function getRandomAIResponse() {
            const randomIndex = Math.floor(Math.random() * aiResponses.length);
            return aiResponses[randomIndex];
        }

        function updateEmoji(emotion) {
            emoji.textContent = emojis[emotion];
            currentEmotion = emotion;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage('User', message);
                messageInput.value = '';
                conversationCount++;

                setTimeout(() => {
                    const aiResponse = getRandomAIResponse();
                    addMessage('AI', aiResponse);

                    const emotions = Object.keys(emojis);
                    const newEmotion = emotions[conversationCount % emotions.length];
                    updateEmoji(newEmotion);

                    if (conversationCount >= 6) {
                        setTimeout(() => {
                            addMessage('AI', `Thank you for chatting! Based on our conversation, I'll now direct you to the ${currentEmotion} website.`);
                            setTimeout(() => {
                                openNewWindow(currentEmotion);
                            }, 2000);
                        }, 1000);
                    }
                }, 1000);
            }
        }

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function openNewWindow(emotion) {
            window.open(windows[emotion], '_blank', 'width=1080,height=720');
        }

        // Initial emoji
        updateEmoji('neutral');

        // AI bot introduction
        setTimeout(() => {
            addMessage('AI', "Hello! I'm an AI chatbot. We'll have a conversation, and based on our chat, I'll direct you to a mini game that matches the mood of our conversation. Let's begin!");
        }, 500);
    </script>
</body>
</html>
