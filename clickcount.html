<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Count Game</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.5s, color 0.5s;
        }
        #game-container {
            background-color: #fff;
            border: 1px solid #333;
            padding: 30px;
            margin-bottom: 30px;
        }
        #click-area {
            height: 300px;
            background-color: #fff;
            color: white;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 20px auto;
            user-select: none;
            box-shadow: 0 8px 0, 0 15px 20px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        #click-area:active {
            transform: scale(0.95) rotate(5deg);
            box-shadow: 6px 6px 6px #45a049, 10px 5px 10px rgba(0,0,0,0.2);
        }
        #timer, #score {
            font-size: 24px;
            margin: 15px 0;
            font-weight: bold;
        
            background-color: #fff;
            color: #000;
            border: 1px solid #fff;
            margin: 30px auto;
        }
        .button {
            background-color: #fff;
            font-family: 'Courier New', monospace;
            padding: 10px 30px;
            font-size: 15px;
            color: #000;
            border: 1px solid #000;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #000;
            color: #fff;
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
            transform: scale(1.05);
        }
        #history {
            background-color: #000;
            border: 1px solid #fff;
            padding: 20px;
            margin-top: 30px;
        }
        #history-list li {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.5s, color 0.5s;
            background-color: #fff;
            border: 1px solid #000;
            margin-bottom: 10px;
            padding: 10px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 0.5s;
        }
        @keyframes colorChange {
            0% { background-color: #4CAF50; }
            50% { background-color: #333; }
            100% { background-color: #4CAF50; } 
        }
        body::before, body::after {
            content: "+------------------------------+";
            position: fixed;
            left: 10px;
            right: 10px;
            text-align: center;
            color: #fff;
        }
        body::before { top: 10px; }
        body::after { bottom: 10px; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Click Count Game</h1>
        <div id="timer">Time: 10s</div>
        <div id="score">Score: 0</div>
        <div id="click-area">CLICK ME!</div>
        <button id="start-button" class="button">Start Game</button>
        <div id="history">
            <h3>History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <button id="back-button" class="button" onclick="reverseColors(); setTimeout(() => window.location.href='index.html', 500)">Back to Home</button>

    <script>
        const clickArea = document.getElementById('click-area');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        const historyList = document.getElementById('history-list');

        let score = 0;
        let timeLeft = 10;
        let gameInterval;
        let isGameActive = false;

        function startGame() {
            score = 0;
            timeLeft = 10;
            isGameActive = true;
            updateDisplay();
            startButton.disabled = true;
            clickArea.style.animation = 'pulse 0.5s infinite, colorChange 4s infinite';

            gameInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    endGame();
                }
                updateDisplay();
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            isGameActive = false;
            startButton.disabled = false;
            clickArea.style.animation = 'none';
            clickArea.style.backgroundColor = '#4CAF50';
            addToHistory(score);
        }

        function updateDisplay() {
            timerDisplay.textContent = `Time: ${timeLeft}s`;
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function addToHistory(score) {
            const listItem = document.createElement('li');
            listItem.textContent = `Score: ${score}`;
            historyList.prepend(listItem);

            // Keep only the last 5 scores
            while (historyList.children.length > 5) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        clickArea.addEventListener('click', () => {
            if (isGameActive) {
                score++;
                updateDisplay();
                clickArea.style.transform = 'scale(0.9) rotate(' + (Math.random() * 20 - 10) + 'deg)';
                setTimeout(() => {
                    clickArea.style.transform = 'scale(1) rotate(0deg)';
                }, 100);
            }
        });

        startButton.addEventListener('click', startGame);

        function reverseColors() {
            document.body.style.backgroundColor = '#000';
            document.body.style.color = '#fff';
            document.getElementById('game-container').style.backgroundColor = '#000';
            document.getElementById('game-container').style.color = '#fff';
            document.getElementById('history').style.backgroundColor = '#333';
            document.getElementById('history').style.color = '#fff';
            document.querySelectorAll('#history-list li').forEach(li => {
                li.style.backgroundColor = '#555';
                li.style.color = '#fff';
            });
        }
    </script>
</body>
</html>
