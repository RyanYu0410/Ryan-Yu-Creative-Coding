<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #000;
            transition: background-color 0.5s, color 0.5s;
        }
        .game-container {
            display: flex;
            flex-direction: row;
            max-width: 800px;
            width: 100%;
            gap: 40px;
            
        }
        .game-area {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 2;
        }
        .history-column {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
            max-height: 400px;
            overflow-y: auto;
            min-width: 200px;
        }
        h1, h2 {
            color: #333;
            margin-top: 0;
        }
        .game-area, .history-column {
            background-color: #fff;
            border: 1px solid #000;
            padding: 30px;
            min-width: 200px;
        }
        input[type="number"] {
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
            padding: 10px;
            margin: 20px 0;
        }
        button {
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
            padding: 10px 20px;
            margin-right: 20px;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background-color: #000;
            color: #fff;
            transform: scale(1.1);
        }
        /* ASCII art style border */
        body::before, body::after {
            content: "+------------------------------+";
            position: fixed;
            left: 10px;
            right: 10px;
            text-align: center;
            color: #000;
        }
        body::before { top: 10px; }
        body::after { bottom: 10px; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <h1>Guess the Number Game</h1>
            <p>Guess a number between 1 and 100:</p>
            <input type="number" id="guessInput" min="1" max="100">
            <button onclick="checkGuess()">Submit Guess</button>
            <button onclick="resetGame()">New Game</button>
            <button onclick="window.location.href='index.html'">Back to Home</button>
            <div id="message"></div>
            <div id="guessCount"></div>
        </div>
        <div class="history-column">
            <h2>History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let guesses = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            guesses++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                setMessage('Please enter a valid number between 1 and 100.');
                return;
            }

            if (guess === secretNumber) {
                setMessage(`Congratulations! You guessed the number in ${guesses} tries.`);
                updateHistory(guesses);
                document.getElementById('guessInput').disabled = true;
            } else if (guess < secretNumber) {
                setMessage('Too low. Try again!');
            } else {
                setMessage('Too high. Try again!');
            }

            document.getElementById('guessCount').textContent = `Guesses: ${guesses}`;
        }

        function setMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        function resetGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            guesses = 0;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            setMessage('');
            document.getElementById('guessCount').textContent = '';
        }

        function updateHistory(score) {
            const historyList = document.getElementById('historyList');
            const listItem = document.createElement('li');
            listItem.textContent = `Game completed in ${score} guesses`;
            historyList.insertBefore(listItem, historyList.firstChild);

            if (historyList.children.length > 5) {
                historyList.removeChild(historyList.lastChild);
            }
        }
    </script>
</body>
</html>
