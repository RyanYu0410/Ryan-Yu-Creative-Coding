<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.5s, color 0.5s;
        }
        h1 {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            margin-bottom: 6%;
        }
        h2 {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: lighter;
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            padding-right: 90px;
            padding-left: 90px;
            padding-bottom: 20px;
        }
        .game-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            justify-content: space-evenly;

        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .card {            
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid #000;
            color: #000;
            transition: transform 0.3s, background-color 0.5s, color 0.5s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.flipped {
            background-color: #000;       
        }
        .game-info {
            text-align: center;
            margin-bottom: 10px;
        }
        .history-column {
            padding: 20px;
            padding-top: 0%;
            background-color: #fff;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            box-shadow: 0 0 10px 0 rgba(255, 255, 255, 0.1);
            font-size: 12px;
            border-top: 1px solid #000;
            transition: background-color 0.5s, color 0.5s;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            color: #fff;
        }
        .button {
            font-family: 'Courier New', monospace;
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
            padding: 10px 20px;
            margin: 20px 10px;
            transition: background-color 0.3s, color 0.3s;
        }
         @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 0.5s;
        }
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            .game-grid {
                width: 100%;
                max-width: 400px;
                margin-bottom: 40px;
            }
        }
        .button:hover {
            background-color: #000;
            color: #fff;
        }
        /* ASCII art style border */
        body::before, body::after {
            content: "+------------------------------+";
            position: fixed;
            left: 10px;
            right: 10px;
            text-align: center;
            color: #fff;
        }
        body::before { top: 10px; }
        body::after { bottom: 10px; }
    </style>
</head>
<body>
    <h1>Memory Match Game</h1>
    <div class="game-container">
        <div>
            <div class="game-grid" id="gameGrid"></div>
            <div class="game-info">
                <p>Score: <span id="score">0</span></p>
                <p>Time: <span id="time">0</span> seconds</p>
            </div>
            <div class="button-container">
                <button class="button" id="startButton">Start Game</button>
                <button class="button" id="backButton">Back to Home</button>
            </div>
        </div>
        <div class="history-column">
            <h2>History </h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script>
        const gameGrid = document.getElementById('gameGrid');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const startButton = document.getElementById('startButton');
        const backButton = document.getElementById('backButton');
        const historyList = document.getElementById('historyList');

        let cards = [];
        let flippedCards = [];
        let score = 0;
        let time = 0;
        let timer;
        let gameStarted = false;

        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
        const shuffledEmojis = [...emojis, ...emojis].sort(() => Math.random() - 0.5);

        function createCard(emoji) {
            const card = document.createElement('div');
            card.className = 'card';
            card.textContent = '?';
            card.dataset.emoji = emoji;
            card.addEventListener('click', handleCardClick);
            return card;
        }

        function handleCardClick() {
            if (!gameStarted) {
                startButton.classList.add('pulse');
                setTimeout(() => startButton.classList.remove('pulse'), 500);
                return;
            }
            flipCard.call(this);
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                this.textContent = this.dataset.emoji;
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.emoji === card2.dataset.emoji) {
                score++;
                scoreElement.textContent = score;
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '?';
                card2.textContent = '?';
            }
            flippedCards = [];

            if (score === emojis.length) {
                endGame();
            }
        }

        function startGame() {
            gameStarted = true;
            score = 0;
            time = 0;
            scoreElement.textContent = score;
            timeElement.textContent = time;
            startButton.disabled = true;

            timer = setInterval(() => {
                time++;
                timeElement.textContent = time;
            }, 1000);

            gameGrid.innerHTML = '';
            shuffledEmojis.forEach(emoji => {
                gameGrid.appendChild(createCard(emoji));
            });
        }

        function endGame() {
            clearInterval(timer);
            gameStarted = false;
            startButton.disabled = false;
            updateHistory(time);
            changeAllEmojisToRose();
        }

        function updateHistory(time) {
            const historyItem = document.createElement('li');
            historyItem.textContent = `Completed in ${time} seconds`;
            historyList.appendChild(historyItem);
            if (historyList.children.length > 5) {
                historyList.removeChild(historyList.firstChild);
            }
        }

        function changeAllEmojisToRose() {
            document.querySelectorAll('.card').forEach((card, index) => {
                setTimeout(() => {
                    card.style.animation = 'flipAndChange 0.5s ease-in-out';
                    card.addEventListener('animationend', () => {
                        card.textContent = 'ðŸŒ¹';
                        card.dataset.emoji = 'ðŸŒ¹';
                        card.style.animation = '';
                    }, { once: true });
                }, index * 100);
            });
        }

        // Add this keyframe animation to your existing <style> tag
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flipAndChange {
                0% { transform: rotateY(0deg); }
                50% { transform: rotateY(90deg); }
                100% { transform: rotateY(0deg); }
            }
        `;
        document.head.appendChild(style);

        function reverseColors() {
            document.querySelectorAll('.card').forEach(card => {
                card.style.backgroundColor = card.style.backgroundColor === 'rgb(51, 51, 51)' ? '#fff' : '#333';
                card.style.color = card.style.color === 'rgb(255, 255, 255)' ? '#000' : '#fff';
            });
            document.querySelectorAll('.button').forEach(button => {
                button.style.backgroundColor = button.style.backgroundColor === 'rgb(51, 51, 51)' ? '#fff' : '#333';
                button.style.color = button.style.color === 'rgb(255, 255, 255)' ? '#000' : '#fff';
            });
            document.querySelector('.history-column').style.backgroundColor = document.querySelector('.history-column').style.backgroundColor === 'rgb(255, 255, 255)' ? '#333' : '#fff';
            document.querySelector('.history-column').style.color = document.querySelector('.history-column').style.color === 'rgb(0, 0, 0)' ? '#fff' : '#000';
            document.body.style.backgroundColor = document.body.style.backgroundColor === 'rgb(255, 255, 255)' ? '#000' : '#fff';
            document.body.style.color = document.body.style.color === 'rgb(0, 0, 0)' ? '#fff' : '#000';
            
            document.querySelectorAll('h1,h2').forEach(heading => {
                heading.style.color = heading.style.color === 'rgb(255, 255, 255)' ? '#fff' : '#000';
            });
        }

        startButton.addEventListener('click', startGame);

        backButton.addEventListener('click', function() {
            reverseColors();
            setTimeout(() => window.location.href = 'index.html', 500);
        });

        // Initialize the grid with cards
        shuffledEmojis.forEach(emoji => {
            gameGrid.appendChild(createCard(emoji));
        });

        // Reverse colors when entering the page
        window.onload = () => {
            reverseColors();
        };
    </script>
</body>
</html>
