<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .game-area, .history-column {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .choices {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .choice {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .choice:hover {
            transform: scale(1.1);
        }
        .result, .score {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .history-column {
            max-height: 300px;
            overflow-y: auto;
        }
        .history-column h2 {
            margin-top: 0;
        }
        #historyList {
            list-style-type: none;
            padding: 0;
        }
        #historyList li {
            margin-bottom: 5px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            .game-area, .history-column {
                width: 100%;
            }
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="game-container">
        <div class="game-area">
            <div class="choices">
                <button class="choice" onclick="play('rock')">✊</button>
                <button class="choice" onclick="play('paper')">✋</button>
                <button class="choice" onclick="play('scissors')">✌️</button>
            </div>
            <div class="result" id="result"></div>
            <div class="score" id="score">Your Score: 0 | Computer Score: 0</div>
        </div>
        <div class="history-column">
            <h2>Game History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            
            let result;
            if (playerChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win!";
                playerScore++;
            } else {
                result = "Computer wins!";
                computerScore++;
            }

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `You chose ${playerChoice}, computer chose ${computerChoice}. ${result}`;
            resultElement.style.animation = 'shake 0.5s';
            setTimeout(() => {
                resultElement.style.animation = 'none';
            }, 500);

            document.getElementById('score').innerHTML = `Your Score: ${playerScore} | Computer Score: ${computerScore}`;

            updateHistory(playerChoice, computerChoice, result);
        }

        function updateHistory(playerChoice, computerChoice, result) {
            const historyList = document.getElementById('historyList');
            const listItem = document.createElement('li');
            listItem.textContent = `You: ${playerChoice} | Computer: ${computerChoice} | ${result}`;
            historyList.insertBefore(listItem, historyList.firstChild);

            if (historyList.children.length > 5) {
                historyList.removeChild(historyList.lastChild);
            }
        }
    </script>
</body>
</html>
