<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            background-color: #fff;
            color: #000;
            padding: 40px;
            transition: background-color 0.5s, color 0.5s;
        }
        .game-container {
            display: fixed;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .game-area, .history-column {
            background-color: #fff;
            border: 1px solid #000;
            padding: 30px;
        }
        .choice {
            background-color: #ffffff00;
            font-size: 32px;
            color: #000;
            border: none;
            padding: 20px;
            margin: 0 10px;
            transition: transform 0.3s, ease background-color 0.3s, color 0.3s;
        }
        .choice:hover {
            transform: scale(2);
        }
        .result, .score {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .history-column {
            max-height: 300px;
            overflow-y: auto;
        }
        .history-column h2 {
            margin-top: 0;
        }
        #historyList {
            list-style-type: none;
            padding: 0;
        }
        #historyList li {
            margin-bottom: 5px;
            background-color: #000;
            color: #fff;
        }
        .back-button {
            background-color: #fff;
            color: #000;
            border: 1px solid #333;
            padding: 10px 20px;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s, ease color 0.3s;
        }
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            .game-area, .history-column {
                width: 100%;
            }
        .back-button:hover {
            background-color: #000;
            color: #fff;
            transform: scale(1.1);
            transition: ease background-color 0.3s, ease transform .3s, ease color 0.3s;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); } 
            }
        }
        /* ASCII art style border */
        body::before, body::after {
            content: "+------------------------------+";
            position: fixed;
            left: 10px;
            right: 10px;
            text-align: center;
            color: #fff;
        }
        body::before { top: 10px; }
        body::after { bottom: 10px; }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="game-container">
        <div class="game-area">
            <div class="choices">
                <button class="choice" onclick="play('rock')">✊</button>
                <button class="choice" onclick="play('paper')">✋</button>
                <button class="choice" onclick="play('scissors')">✌️</button>
            </div>
            <div class="result" id="result"></div>
            <div class="score" id="score">Your Score: 0 | Computer Score: 0</div>
        </div>
        <div class="history-column">
            <h2>Game History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <button class="back-button" onclick="reverseColors(); setTimeout(() => window.location.href='index.html', 500)">Back to Home</button>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            
            let result;
            if (playerChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win!";
                playerScore++;
            } else {
                result = "Computer wins!";
                computerScore++;
            }

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `You chose ${playerChoice}, computer chose ${computerChoice}. ${result}`;
            resultElement.style.animation = 'shake 0.5s';
            setTimeout(() => {
                resultElement.style.animation = 'none';
            }, 500);

            document.getElementById('score').innerHTML = `Your Score: ${playerScore} | Computer Score: ${computerScore}`;

            updateHistory(playerChoice, computerChoice, result);
        }

        function updateHistory(playerChoice, computerChoice, result) {
            const historyList = document.getElementById('historyList');
            const listItem = document.createElement('li');
            listItem.textContent = `You: ${playerChoice} | Computer: ${computerChoice} | ${result}`;
            historyList.insertBefore(listItem, historyList.firstChild);

            if (historyList.children.length > 5) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        function reverseColors() {
            document.body.style.backgroundColor = '#000';
            document.body.style.color = '#fff';
            document.querySelector('h1').style.color = '#fff';
            document.querySelectorAll('.game-area, .history-column').forEach(el => {
                el.style.backgroundColor = '#333';
                el.style.color = '#fff';
            });
            document.querySelectorAll('.choice, .back-button').forEach(btn => {
                btn.style.backgroundColor = '#555';
                btn.style.color = '#fff';
            });
        }
    </script>
</body>
</html>
