<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        #gameCanvas {
            border: 1px solid #333;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
        }
        #backButton {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px 20px;
            margin-bottom: 30px;
            transition: background-color 0.3s, color 0.3s;
        }
        #backButton:hover {
            background-color: #fff;
            color: #000;
        }
        #scoreBoard {
            background-color: #fff;
            border: 1px solid #333;
            padding: 20px;
            font-family: 'Courier New', monospace;
            margin-top: 30px;
        }
        /* ASCII art style border */
        body::before, body::after {
            content: "+------------------------------+";
            position: fixed;
            left: 10px;
            right: 10px;
            text-align: center;
            color: #333;
        }
        body::before { top: 10px; }
        body::after { bottom: 10px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="backButton" onclick="reverseColors(); reverseSnakeAndFood(); setTimeout(() => window.location.href='index.html', 500)">Back to Home</button>
    <div id="scoreBoard">
        <h2>High Scores</h2>
        <ol id="highScores"></ol>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const highScoresList = document.getElementById('highScores');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10},
        ];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScores = JSON.parse(localStorage.getItem('snakeHighScores')) || [];
        let snakeColor = 'green';
        let foodColor = 'red';

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            checkCollision();
            drawScore();
        }

        function clearCanvas() {
            const backgroundColor = document.body.style.backgroundColor === 'rgb(0, 0, 0)' ? 'black' : 'white';
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            ctx.fillStyle = snakeColor;
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = foodColor;
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
        }

        function checkCollision() {
            if (snake[0].x < 0 || snake[0].x >= tileCount || snake[0].y < 0 || snake[0].y >= tileCount) {
                gameOver();
            }
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            alert(`Game Over! Your score: ${score}`);
            updateHighScores(score);
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            generateFood();
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function updateHighScores(newScore) {
            highScores.push(newScore);
            highScores.sort((a, b) => b - a);
            highScores = highScores.slice(0, 5);
            localStorage.setItem('snakeHighScores', JSON.stringify(highScores));
            displayHighScores();
        }

        function displayHighScores() {
            highScoresList.innerHTML = '';
            highScores.forEach(score => {
                const li = document.createElement('li');
                li.textContent = score;
                highScoresList.appendChild(li);
            });
        }

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function gameLoop() {
            drawGame();
            setTimeout(gameLoop, 100);
        }

        function reverseColors() {
            document.body.style.backgroundColor = '#000';
            document.body.style.color = '#fff';
            document.getElementById('backButton').style.backgroundColor = '#000';
            document.getElementById('backButton').style.color = '#fff';
            document.getElementById('scoreBoard').style.backgroundColor = '#000';
            document.getElementById('scoreBoard').style.color = '#fff';
        }

        function reverseSnakeAndFood() {
            snakeColor = snakeColor === 'green' ? 'white' : 'green';
            foodColor = foodColor === 'red' ? 'yellow' : 'red';
            drawGame();
        }

        generateFood();
        displayHighScores();
        gameLoop();
    </script>
</body>
</html>
